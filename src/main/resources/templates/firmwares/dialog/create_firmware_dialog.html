<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> </head>
<body>
<!--create firmware dialog-->
<div th:fragment="create_firmware_dialog" id="create-firmware-dialog" th:title="#{firmwares.create.title}">
    <form class="form-horizontal" id="create-firmware-form" action="#" method="POST" th:action="@{/firmwares/create-version}" enctype="multipart/form-data">
        <input type="hidden" name="deviceTypeId" value="">
        <div class="form-group">
            <label class="control-label col-sm-4" th:text="#{label.manufacturer}"></label>
            <div class="col-sm-8">
                <input disabled name="manufacture"  placeholder="" class="form-control" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">OUI</label>
            <div class="col-sm-8">
                <input  disabled name="oui"  placeholder="" class="form-control"  value="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" th:text="#{label.nameDeviceType}"></label>
            <div class="col-sm-8">
                <input disabled name="name"  placeholder="" class="form-control"  value="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" th:text="#{label.productClass}"></label>
            <div class="col-sm-8">
                <input disabled name="productClass"  placeholder="" class="form-control"  value="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" th:text="#{firmwares.version}"></label>
            <div class="col-sm-8">
                <input name="version" type="text" placeholder="" class="form-control"
                       required="required"
                       notExisted="notExisted"
                       th:check-api="${'/firmwares/existed?id=0&firmwareVersion='}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">File</label>
            <div class="col-lg-8">
                <input id="inputFile" type="file" name="firmwareFile" class="file-styled">
            </div>
        </div>
        <div class="text-right">
            <button id="saveBtn" type="submit" class="btn btn-primary legitRipple" th:text="#{label.saveButton}"> <i class="icon-arrow-right14 position-right"></i></button>
            <a href="javascript:void(0);" class="btn btn-default modal-cancel"> <span th:text="#{button.cancel}"></span></a>
        </div>
    </form>
</div>
<!--/create firmware dialog -->
</body>
</html>
