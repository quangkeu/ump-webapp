<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> </head>
<body>
<div th:fragment="create_provisioning_modal" class="modal modal-create-provisioning">
    <div class="modal-dialog modal-full">
        <div class="modal-content">
            <form class="form-horizontal form-create-provisioning" action="/provisioning/save/" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title text-uppercase" th:text="#{provisioning.title.createNew}">Modal title</h5>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-2 control-label text-right">Tag Name: <span class="text-danger">*</span> </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control input-tag-name" name="name" placeholder="Write a tag name..."
                                   maxlength="20" required="required" notExisted="notExisted"
                                   th:check-api="${'/provisioning/0/existed?name='}">
                            <span class="text-danger input-tag-name-error">Name has special character.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label text-right">Device Type Version: <span class="text-danger">*</span> </label>
                        <div class="col-md-10">
                            <select class="form-control select2 input-device-type-version">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <div class="table-scrollable">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th> MANUFACTURER</th>
                                        <th> MODEL NAME</th>
                                        <th> FIRMWARE VERSION</th>
                                        <th> OUI</th>
                                        <th align="center" width="36px"> DELETE</th>
                                    </tr>
                                    </thead>
                                    <tbody class="list-device-type-versions-template" style="display: none">
                                    <tr data-deviceTypeVersionId="{id}">
                                        <td>{manufacturer}
                                            <input type="text" name="deviceTypeVersion_{id}" value="{id}" style="display: none" disabled="disabled">
                                        </td>
                                        <td>{modelName}</td>
                                        <td>{firmwareVersion}</td>
                                        <td>{oui}</td>
                                        <td align="center">
                                            <ul class="icons-list">
                                                <li><a class="device-type-version-remove-btn" data-deviceTypeVersionId="{id}"><i class="icon-trash"></i></a></li>
                                            </ul>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tr class="list-device-type-versions-no-data"> <td colspan="10" align="center">No data.</td> </tr>
                                    <tbody class="list-device-type-versions"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-2 control-label text-right">Select Parameter: </label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control input-parameter" placeholder="Write a parameter...">
                                <span class="input-group-btn">
                                    <a class="btn btn-primary btn-icon btn-rounded legitRipple parameter-input-btn"> <i class="icon-plus3"></i></a>
                                </span>
                            </div>
                        </div>
                        <label class="col-md-2 control-label text-right">Or Add By Profile: </label>
                        <div class="col-md-4">
                            <select class="form-control select2 input-profile">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="table-scrollable">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th> PARAMETER</th>
                                        <th> USE SUBSCRIBER DATA</th>
                                        <th> VALUE</th>
                                        <th width="36px"> REMOVE</th>
                                    </tr>
                                    </thead>
                                    <tr class="list-parameters-no-data"> <td colspan="10" align="center" > No data.</td> </tr>
                                    <tbody class="list-parameters-template" style="display: none !important;">
                                    <tr data-parameterPath="{path}">
                                        <td>{path}</td>
                                        <td>
                                            <div class="row" style="height: 38px !important; line-height: 38px; !important;">
                                                <input type="checkbox" class="checkbox-parameter col-xs-1" name="useSubscriberData_{path}" value="true" data-parameterPath="{path}"
                                                       disabled="disabled" style="height: 18px !important; top: 8px !important;">
                                                <div class="col-xs-11 subscriber-data-block" style="display: none;">
                                                    <select class="subscriber-data-input" name="subscriberData_{path}" disabled="disabled">
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </td>
                                        <td>{inputParameter}</td>
                                        <td align="center">
                                            <ul class="icons-list">
                                                <li><a class="parameter-remove-btn" data-parameterPath="{path}"><i class="icon-trash"></i></a></li>
                                            </ul>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tbody class="list-parameters"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary provisioning-save-btn" th:text="#{button.save}">Save <i class="icon-arrow-right14 position-right"></i></button>
                    <a class="btn btn-default provisioning-cancel-btn" th:text="#{button.cancel}" data-dismiss="modal">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
