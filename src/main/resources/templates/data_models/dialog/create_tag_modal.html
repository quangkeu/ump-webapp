<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="create_tag_modal" th:if="${deviceTypeVersionId!=null}" class="modal" id="create-tag-modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form class="form-horizontal" id="create-tag-form" th:action="@{'/data-models/'+${deviceTypeVersionId}+'/profile/create'}" method="POST">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title text-uppercase" th:text="#{profile.btn.createNewProfile}">Form title</h5>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Profile Name <span class="text-danger">*</span></label>
                        <div class="col-md-9">
                            <input type="text" class="form-control"
                                   name="name" placeholder="Write a name..."
                                   maxlength="20"
                                   required="required" notExisted="notExisted"
                                   th:check-api="${'/data-models/'+deviceTypeVersionId+'/profile/existed?name='}">
                            <span class="error-special-character text-danger">Name has special character.</span>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" th:text="#{button.save}">Submit <i class="icon-arrow-right14 position-right"></i></button>
                    <button type="button" class="btn btn-default" th:text="#{button.cancel}" data-dismiss="modal">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
