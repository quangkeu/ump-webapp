<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="move_parameter_modal" th:if="${deviceTypeVersionId!=null}" class="modal" id="move-parameter-modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="form-horizontal" id="move-parameter-form" th:action="@{'/data-models/'+${deviceTypeVersionId}+'/profile/create'}" method="POST">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title text-uppercase" th:text="#{profile.title.moveParameterTo}">Form title</h5>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Input name <span class="text-danger">*</span></label>
                        <div class="col-md-9">

                            <select data-placeholder="Select a Tag..." class="select form-control" required="required">
                                <option></option>
                                <option th:each="tagItem:${tags}" th:value="${tagItem.id}" th:text="${tagItem.name}" th:if="${tagItem.id != tagId}"></option>
                            </select>

                        </div>
                    </div>
                </div>

                <div class="modal-footer">

                    <button class="btn btn-primary" id="save-move-parameter-btn" th:text="#{button.save}">Submit <i class="icon-arrow-right14 position-right"></i></button>
                    <button type="button" class="btn btn-default" id="cancel-move-parameter-btn" th:text="#{button.cancel}" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
