<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="add_parameter_modal" class="modal" id="add-parameter-modal">
    <div class="modal-dialog modal-full">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title text-uppercase" th:text="#{profile.title.addParameter}">Modal title</h5>
            </div>

            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Input name </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="path" placeholder="Write a path...">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="table-scrollable">
                            <table class="table table-bordered table-framed table-hover table-pointer">
                                <thead>
                                <tr>
                                    <th>Parameter path</th>
                                    <th width="45px"></th>
                                </tr>
                                </thead>
                                <tbody id="list-param-selected">
                                <tr data-path="{path}" class="param-selected">
                                    <td>{path}</td>
                                    <td><a href="javascript:void(0)" data-path="{path}"><i class="icon-trash"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal-footer">
                <button class="btn btn-primary" id="add-parameter-btn-save" th:text="#{button.save}">Save <i class="icon-arrow-right14 position-right"></i></button>
                <button class="btn btn-default" th:text="#{button.cancel}" data-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
