<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- begin create tag dialog -->
<div th:fragment="edit_tag_dialog" th:if="${currentDeviceTypeVersion!=null}" id="edit-tag-dialog" class="modal" title="Edit tag">
    <div class="modal-dialog modal-full">
        <div class="modal-content">
            <form class="form-horizontal form-edit-tag" action="#" th:action="@{'/data-models/'+${currentDeviceTypeVersion.id}+'/tags/update'}" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title text-uppercase">Edit tag</h5>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Tag Name <span class="text-danger">*</span></label>

                        <div class="col-md-4">
                            <input name="tagId" type="text" class="form-control" id="tagIdEdit" style="display: none">
                            <input name="name" type="text" class="form-control" id="tagNameEdit" placeholder="VoIP" required="required">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">Tag type <span class="text-danger">*</span></label>

                        <div class="col-md-4">
                            <select name="type" class="form-control select" id="tagTypeEdit" required="required">
                                <option value="PARAMS">PARAMS</option>
                                <option value="OBJECT">OBJECT</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group formGroupParentObject">
                        <label class="col-md-2 control-label">Parent Object</label>

                        <div class="col-md-4">
                            <select name="parentObject" id="parentObjectEdit" class="form-control parameter-path-parent select" data-placeholder="- Select parent object -">
                                <option value=""></option>
                            </select>
                            <!--<input type="text" name="parentObject" id="parentObjectEdit" class="form-control parameter-path-parent" placeholder="Parent object...">-->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">Parameters</label>
                        <div class="col-md-10 list-parameter-row">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" id="editTag" class="btn btn-primary legitRipple">Submit <i class="icon-arrow-right14 position-right"></i></button>
                    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end create tag dialog -->
</body>
</html>
