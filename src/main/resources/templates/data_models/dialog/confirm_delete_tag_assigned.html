<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div th:fragment="confirm_delete_tag_assigned" id="confirm-delete-tag-assigned" title="Are you sure to delete?">
    <div class="row">
        <div class="col-md-12 text-center">
            <button ng-click="delete()" class="btn btn-warning">Delete</button>
            <button ng-click="cancel()" class="btn btn-default">Cancel</button>
        </div>
    </div>
</div>

</body>
</html>
