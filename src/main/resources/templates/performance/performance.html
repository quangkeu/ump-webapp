<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Performance</title>

    <!-- Theme JS files -->
    <script type="text/javascript" src="/assets/js/core/libraries/jquery_ui/widgets.min.js"></script>
    <script type="text/javascript" src="/assets/js/core/libraries/jquery_ui/effects.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/ui/ripple.min.js"></script>
    <script type="text/javascript" src="/assets/js/core/libraries/jquery_ui/interactions.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/forms/selects/bootstrap_select.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/forms/styling/uniform.min.js"></script>
    <script type="text/javascript" src="/assets/js/file/bootstrap-filestyle.min.js"></script>

    <script src="/assets/js/plugins/ui/moment/moment.min.js"></script>
    <script src="/assets/js/plugins/ui/bootstrap-datetimepicker.min.js"></script>

    <script type="text/javascript" src="/assets/js/charts/highcharts/highstock.js"></script>
    <script type="text/javascript" src="/assets/js/charts/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="/assets/js/charts/highcharts/exporting.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/tables/datatables/datatables.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/tables/datatables/extensions/select.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/tables/datatables/extensions/buttons.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/forms/selects/select2.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/pagination/bs_pagination.min.js"></script>
    <script type="text/javascript" src="/assets/js/core/app.js"></script>
    <!-- /theme JS files -->
    <script type="text/javascript" src="/assets/js/plugins/forms/styling/switchery.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/forms/styling/switch.min.js"></script>
    <!-- App js files -->
    <script type="text/javascript" src="/ump/performance_settings.js"></script>
    <script type="text/javascript" src="/ump/chart_lan_wan_wLan.js"></script>
    <script type="text/javascript" src="/ump/chart_ram_cpu.js"></script>
    <script type="text/javascript" src="/ump/chart_stb.js"></script>
    <script type="text/javascript" src="/ump/chart_voip.js"></script>
    <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm:ss'
                });
                $('#datetimepicker2').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm:ss'
           });
                $('#datetimepicker3').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm:ss'
           });
                $('#datetimepicker4').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm:ss'
           });
                $('#datetimepicker5').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm:ss'
           });
                $('#datetimepicker6').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm:ss'
           });
                $('#datetimepickerLan').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm:ss'
           });
                $('#datetimepickerLan1').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm:ss'
           });
                $('#datetimepickerStbStart').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm:ss'
           });
                $('#datetimepickerStbEnd').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm:ss'
           });
                $('#datetimepickerVoipStart').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm:ss'
           });
                $('#datetimepickerVoipEnd').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm:ss'
           });
            });
        </script>
</head>
<body>



<div class="page-container" layout:fragment="content">
    <div th:replace="performance/create_performance_settings::create_performance_settings_dialog"></div>
    <div th:replace="performance/edit_performance_settings::edit_performance_settings_dialog"></div>

    <div th:replace="performance/modal/lan_wan_wLan/modal_lan_wan_wlan_detail::modal_lan_wan_wlan_detail"></div>
    <div th:replace="performance/modal/lan_wan_wLan/modal_confirm_chart_lan_wan_wLan::modal_confirm_chart_lan_wan_wLan"></div>
    <div th:replace="performance/modal/lan_wan_wLan/modal_chart_lan_wan_wLan::modal_chart_lan_wan_wLan"></div>
    <div th:replace="performance/modal/lan_wan_wLan/modal_confirm_delete_lan_wan_wlan::modal_confirm_delete_lan_wan_wlan"></div>

    <div th:replace="performance/modal/ram_cpu/modal_ram_cpu_detail::modal_ram_cpu_detail"></div>
    <div th:replace="performance/modal/ram_cpu/modal_chart_ram_cpu::modal_chart_ram_cpu"></div>
    <div th:replace="performance/modal/ram_cpu/modal_confirm_delete_ram_cpu::modal_confirm_delete_ram_cpu"></div>

    <div th:replace="performance/modal/stb/modal_stb_detail::modal_stb_detail"></div>
    <div th:replace="performance/modal/stb/modal_confirm_chart_stb::modal_confirm_chart_stb"></div>
    <div th:replace="performance/modal/stb/modal_chart_stb::modal_chart_stb"></div>
    <div th:replace="performance/modal/stb/modal_confirm_delete_stb::modal_confirm_delete_stb"></div>

    <div th:replace="performance/modal/voip/modal_voip_detail::modal_voip_detail"></div>
    <div th:replace="performance/modal/voip/modal_confirm_chart_voip::modal_confirm_chart_voip"></div>
    <div th:replace="performance/modal/voip/modal_chart_voip::modal_chart_voip"></div>
    <div th:replace="performance/modal/voip/modal_confirm_delete_voip::modal_confirm_delete_voip"></div>


    <div class="panel">

        <div class="panel panel-flat panel-body">
            <form id ="form_performance_setting" action="#" class="form-horizontal form-validate-jquery" novalidate="novalidate">
                <div class="row">

                    <div class="form-group col-md-4">
                        <label class="col-sm-4 control-label" th:text="#{performance.setting.traffic}"></label>
                        <div class="col-sm-8">
                            <select class="select2 form-control"
                                    name="searchTraffic" id="searchTraffic"
                                    th:data-placeholder="#{select.search.placeholder}">
                                <option value="ALL">- All -</option>
                                <option value="LAN">LAN Statistics</option>
                                <option value="WAN">WAN Statistics</option>
                                <option value="WLAN">WLAN Statistics</option>
                                <option value="CPU">CPU Statistics</option>
                                <option value="RAM">RAM Statistics</option>
                                <option value="VOIP">VoIP Service</option>
                                <option value="STB">STB Service</option>
                                <!--<option value="jitter">Jitter/MOS/Packet lost/Latency</option>-->
                            </select>
                        </div>
                    </div>


                    <div class="form-group col-md-4">
                        <label class="col-sm-4 control-label" th:text="#{performance.setting.monitoring}"></label>
                        <div class="col-sm-8">
                            <select class="select2 form-control"
                                    name="monitoring" id="monitoring" required="required"
                                    th:data-placeholder="#{select.search.placeholder}">
                                <!--<option value="" ></option>-->
                                <option value="ALL">- All -</option>
                                <option value="1" >Single CPE</option>
                                <option value="2">By group filter</option>
                                <option value="3">By external file</option>
                            </select>
                        </div>
                    </div>

                    <a class="btn btn-default" id="searchBtn"><i class="glyphicon glyphicon-search"></i></a>
                    <div class="col-md-3">
                        <input type="text" class="form-control" value="" placeholder="Search" id="textSearch">
                    </div>

                </div>


                <div class="row">

                    <div class="form-group col-md-4">
                        <label class="col-sm-4 control-label" th:text="#{performance.setting.startDate}"></label>
                        <div class="col-sm-8">
                            <div class='input-group date' id='datetimepicker1'>
                                <input id="searchFromDate" name="searchFromDate" type='text' class="form-control"/>
                                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label class="col-sm-4 control-label" th:text="#{performance.setting.endDate}"></label>
                        <div class="col-sm-8">
                            <div class='input-group date' id='datetimepicker2'>
                                <input id="searchToDate" name="searchToDate" type='text' class="form-control"/>
                                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            </div>
                        </div>
                    </div>
                    <span style="padding-right:12px;padding-left:12px;"></span>
                    <a class="btn btn-success text-right" id="new-performance-dialog-opener"> <i class="glyphicon glyphicon-plus-sign"></i> <span th:text="#{performance.setting.new}"></span></a>
                    <span style="padding-right:4px;padding-left:4px;"></span>
                    <span style="padding-right:12px;padding-left:12px;"></span>
                    <button class="btn btn-danger text-right" id="confirm-remove-dialog-opener"> <i class="icon-trash"></i> <span th:text="#{button.delete}"></span></button>
                </div>

            </form>
        </div>
        <div id="confirm-remove-dialog" style="display:none;">
            <div class="remove-dialog-input">
                <input id="remove-dialog-input" th:class="#{grouptree.confirm.remove}" type="hidden" placeholder="">
                <div class="text-center">
                    <button class="btn btn-primary text-center" role="button" id="confirm-remove-now-dialog" th:text="#{grouptree.button.remove}" >Remove</button>
                    <button id="confirm-remove-dialog-close" class="btn btn-warning text-center" th:text="#{grouptree.creat.button.cancel}">Cancel</button>
                </div>
            </div>
        </div>
        <div id="confirm-remove-dialog-row" style="display:none;">
            <div class="remove-dialog-input-row">
                <input id="remove-dialog-input-row" th:class="#{grouptree.confirm.remove}" type="hidden" placeholder="">
                <div class="text-center">
                    <button class="btn btn-primary text-center" role="button" id="confirm-remove-row-dialog" th:text="#{grouptree.button.remove}" >Remove</button>
                    <button id="confirm-remove-dialog-row-close" class="btn btn-warning text-center" th:text="#{grouptree.creat.button.cancel}">Cancel</button>
                </div>
            </div>
        </div>
        <!-- alert -->
        <div class="row group-tree-body">
            <div id="alerts">
                <div class="alert alert-success no-border" hidden="true" id="alert_success">
                    <input id="alert_success_input" th:class="#{grouptree.alert_success}"  type="hidden">
                    <button type="button" class="close" ><span>×</span><span class="sr-only">Close</span></button>
                    <span class="text-semibold" ></span>
                </div>
                <div class="alert alert-primary no-border" hidden="true" id="alert_primary">
                    <input id="alert_primary_input" th:class="#{grouptree.alert_primary}" type="hidden">
                    <button type="button" class="close" ><span>×</span><span class="sr-only">Close</span></button>
                    <span class="text-semibold" ></span>
                </div>
                <div class="alert alert-danger no-border" hidden="true" id="alert_danger">
                    <input id="alert_danger_input" th:class="#{groupdevice.isUseds}"  type="hidden">
                    <button type="button" class="close"><span>×</span><span class="sr-only">Close</span></button>
                    <span class="text-semibold" ></span>
                </div>
            </div>
            <div class="alert alert-success no-border" th:if="${paginator.totalPages == 0}">
                <a href="#" class="close"><span>×</span></a>
                <span class="text-bold">No data result.</span>
            </div>


            <div th:if="${paginator.totalPages > 0}">
                <div class="datatable-scroll">
                <table id="DataTables_Table_0" class="table datatable-sorting dataTable no-footer table-striped table-hover" role="grid" style="margin-left: 0px; width: 1280pxpx;">
                    <thead >
                    <tr>
                        <th rowspan="1" tabindex="0"
                            colspan="1" aria-controls="DataTables_Table_0">
                            <center>
                                <input type="checkbox" id="checkAll" name="checkAll"/>
                            </center>
                        </th>
                        <th th:each="key : ${paginator.indexParams.keySet()}"  tabindex="0"
                            aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                            th:id="${paginator.indexParams.get(key)}">
                            <a href="#" th:text="${paginator.indexParams.get(key)}" name="sortColumn" th:id="${key}"></a>
                        </th>
                        <th rowspan="1" tabindex="0"
                            colspan="1" aria-controls="DataTables_Table_0">
                            <center>
                                <a href="#">Action</a>
                            </center>
                        </th>
                        <th rowspan="1" tabindex="0"
                            colspan="1" aria-controls="DataTables_Table_0">
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="performance:${paginator.performanceSettings}" th:class="${performance.id}" role="row" style ="cursor: pointer;">
                        <td>
                            <center> <input type="checkbox" th:id="${performance.id}" class="myCheckBox" th:name="${performance.stasticsType}"/></center>
                        </td>
                        <td th:text="${performance.id}" class="cannotChange" ></td>
                        <td th:text="${performance.stasticsType}" class="cannotChange"></td>
                        <td th:text="${performance.textMonitoring}" class="cannotChange"></td>
                        <td th:text="${performance.textFromDate}" class="cannotChange"></td>
                        <td th:text="${performance.textToDate}" class="cannotChange" style="max-width:200px;white-space:pre-wrap;white-space:-moz-pre-wrap;white-space:-pre-wrap;white-space:-o-pre-wrap;word-wrap:break-word"></td>
                        <td>
                            <center>
                                <b th:type="${performance.id}+'|'+${performance.stasticsType}+'|'+${performance.type}+'|'+${performance.stasticsInterval}+'|'+${performance.monitoring}+'|'+${performance.deviceId}+'|'+${performance.deviceGroupId}+'|'+${performance.textFromDate}+'|'+${performance.textToDate}+'|'+${performance.external_filename}+'|'+${performance.manufacturer}+'|'+${performance.modelName}+'|'+${performance.serialNumber}" class="performance-edit-btn"><i class="icon-pencil7"></i></b>
                                <b class="performance-remove-btn" th:name="${performance.stasticsType}" th:id="${performance.id}"><i class="icon-trash"></i></b>
                            </center>
                        </td>
                        <td>
                            <center>
                                <b th:type="${performance.id}+'|'+${performance.stasticsType}+'|'+${performance.type}+'|'+${performance.stasticsInterval}+'|'+${performance.monitoring}+'|'+${performance.deviceId}+'|'+${performance.deviceGroupId}+'|'+${performance.textFromDate}+'|'+${performance.textToDate}+'|'+${performance.external_filename}+'|'+${performance.manufacturer}+'|'+${performance.modelName}+'|'+${performance.serialNumber}" class="performance-detail-btn">View detail</b>
                            </center>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

                <div class="col-md-6" th:if="${search == false}" style="padding-top: 10px; width: 1000px;">
                        <span id="data-data-model-paginator"
                              th:attrappend="data-number=${paginator.number},
                                             data-totalPages=${paginator.totalPages},
                                             data-lastPage=${paginator.lastPage}" style="display: none"></span>
                    <ul class="pagination-flat pagination-sm twbs-prev-next"></ul>
                    <div style="position: relative; top: -11px; display: inline-block">
                        <input type="number" min="1" th:max="${paginator.lastPage}" placeholder="Page..." class="form-control go-page-input"  style="display: inline-block; width: 50px">
                        <button class="btn btn-default go-page-btn">Go</button>
                        <select class="form-control limit-page-input" style="display: inline-block; width: 50px">
                            <option value="20" th:selected="${itemPerPage} == '20'">20</option>
                            <option value="30" th:selected="${itemPerPage} == '30'">30</option>
                            <option value="50" th:selected="${itemPerPage} == '50'">50</option>
                        </select>
                        <span>items/page</span>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

</body>
</html>
