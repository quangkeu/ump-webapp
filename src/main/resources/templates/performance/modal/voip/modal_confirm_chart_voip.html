<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="modal_confirm_chart_voip">
    <div class="modal" id="modal_confirm_chart_voip">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Choose device to show the data as a chart</h4>

                </div>
                <div class="container"></div>
                <div class="modal-body">
                    <form id="form_chart_voip" class="form-horizontal form-validate-jquery">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" th:text="#{label.manufacturer}"></label>
                            <div class="col-sm-8">
                                <select class="select2 form-control"
                                        name="manufacturer" id="manufacturerVoip" required="required"
                                        th:data-placeholder="#{select.search.placeholder}">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-4 control-label">Model Name</label>
                            <div class="col-sm-8">
                                <select class="select2 form-control"
                                        name="modelName" id="modelNameVoip" required="required"
                                        th:data-placeholder="#{select.search.placeholder}">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-4 control-label">Serial Number</label>
                            <div class="col-sm-8">
                                <select class="select2 form-control"
                                        name="serialNumber" id="serialNumberVoip" required="required"
                                        th:data-placeholder="#{select.search.placeholder}">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-sm-3 control-label margin-label">Date</label>
                                <div class='input-group col-sm-9 date' id='datetimepickerVoipStart'>
                                    <input id="startTimeVoip" type='text' class="form-control" name="startTime" required="required"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-sm-3 control-label margin-label">To</label>
                                <div class='input-group col-sm-9 date' id='datetimepickerVoipEnd'>
                                    <input id="endTimeVoip" type='text' class="form-control" name="endTime" required="required"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Export</button>
                            <a id="view-detail-voip-close" href="#" data-dismiss="modal" class="btn btn-default" th:text="#{button.cancel}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
