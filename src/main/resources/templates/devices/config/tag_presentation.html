<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/core.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/components.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/colors.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/extras/animate.min.css" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->

    <!-- Theme JS files -->
    <script type="text/javascript" src="/assets/js/core/libraries/jquery_ui/widgets.min.js"></script>
    <script type="text/javascript" src="/assets/js/core/libraries/jquery_ui/effects.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/ui/ripple.min.js"></script>
    <script type="text/javascript" src="/assets/js/core/libraries/jquery_ui/interactions.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/forms/selects/bootstrap_select.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/forms/styling/uniform.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/loaders/blockui.min.js"></script>
    <script type="text/javascript" src="/assets/js/plugins/tables/datatables/datatables.min.js"></script>
    <script type="text/javascript" src="/assets/js/core/app.js"></script>
    <!-- /theme JS files -->
    <!--<script type="text/javascript" src="/ump/detail_page.js"></script>-->
    <script type="text/javascript" src="/ump/ump.js"></script>
    <script type="text/javascript" src="/ump/configuration.js"></script>
</head>
<body>
<div th:fragment="tag_presentation (tag)" id="configuration-data" style="overflow: auto;">

    <th:block th:if="${tag.type=='PARAMS'}">
        <form class="form-horizontal" action="#"  method="POST" id="form-input-data-param">
            <th:block th:replace="devices/config/tag_input::tag_input(tag=${tag})">

            </th:block>

            <div class="text-right">
                <select name="now">
                    <option value="true">Now</option>
                    <option value="false">Next Contact</option>
                </select>
                <button type="submit" class="btn btn-primary" id="submitFormdataParam">Save</button>
            </div>
        </form>
    </th:block>

    <th:block th:if="${tag.type=='OBJECT'}" >
        <button class="btn btn-primary object-input-dialog-opener" style="margin-bottom: 20px;" th:data-tag-id="${tag.id}">Add object</button>
        <div >
        <th:block th:replace="devices/config/object_tag_table::object_tag_table(tag=${tag})">
        </th:block>
        </div>
        <form th:data-tag-id="${tag.id}" class="form-horizontal object-config" style="margin-top: 20px;" method="POST"   id="form-input-data" >
            <input type="hidden" name="tagId" th:value="${tag.id}" id="object_tagId">
            <input type="hidden" name="subcriber" th:value="${tag.id}" id="subcriber_data">
            <input type="hidden" name="objects" th:value="${device.parameters.get(tag.parentObject)}">
            <div class="text-right">
                <select name="now" id="object_now">
                    <option value="true">Now</option>
                    <option value="false">Next Contact</option>
                </select>
                <button type="submit" class="btn btn-primary" id="submitFormdata">Save</button>

            </div>
        </form>
    </th:block>
    </form>

</div>
</body>
</html>
