<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> </head>
<body>
<!-- create area group dialog-->
<div th:fragment="create_group_tree_dialog" id="create-group-tree-dialog" th:title="#{grouptree.creat.title}">
    <form id ="form_create_group_tree" action="#" class="form-horizontal form-validate-jquery" novalidate="novalidate" th:action="@{/area-group}" th:object="${areaGroup}" method="POST">
        <div class="form-group">
            <label class="control-label col-sm-3" th:text="#{grouptree.creat.name}">Name <span class="text-danger">*</span></label>
            <div class="col-sm-9" style="">
                <input th:field="*{name}" type="text" placeholder="" class="form-control" required="required">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" th:text="#{grouptree.creat.parent}">Parent <span class="text-danger">*</span></label>
            <div class="col-sm-9" style="padding-top: 25px;">
                <!--<input th:field="*{parentId}" type="text" placeholder="" class="form-control" required="required" id="inputId">-->
                <select  th:field="*{parentId}" style="width: 100%;">>
                    <option th:each="p : ${listAreaGroup}" th:value="${p.id}"  th:text="${p.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" th:text="#{grouptree.creat.ip}">IP Ranges <span class="text-danger">*</span></label>
            <div class="col-sm-9" style="">
                <input th:field="*{ipAddressRange}" type="text" placeholder="" class="form-control" required="required">
            </div>
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-primary legitRipple" th:text="#{grouptree.creat.button.save}">Submit <i class="icon-arrow-right14 position-right"></i></button>
            <button id="create_group-tree-dialog-close" class="btn btn-warning text-center" th:text="#{grouptree.creat.button.cancel}">Cancel</button>
        </div>
    </form>
</div>
<!-- /create device type dialog -->
</body>
</html>
