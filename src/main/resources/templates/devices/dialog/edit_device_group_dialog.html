<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> </head>
<body>
<!-- create area group dialog-->
<div th:fragment="edit_device_group_dialog" id="edit-device-group-dialog" th:title="#{grouptree.edit.title}">
    <form id="form_edit_device_group" action="#" class="form-horizontal" th:action="@{/device-group/edit}" method="POST">
        <input id="group_id" type="hidden" placeholder="" class="form-control">

        <div class="form-group">
            <label class="control-label col-sm-3" th:text="#{groupdevice.creat.name}">Name <span class="text-danger">*</span></label>
            <div class="col-sm-9" style="">
                <input id="group_name" name="name" type="text" placeholder="" class="form-control" required="required">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" th:text="#{groupdevice.creat.oui}">OUI <span class="text-danger">*</span></label>
            <div class="col-sm-9" style="">
                <input id="group_oui" name="oui" type="text" placeholder="" class="form-control" required="required">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" th:text="#{groupdevice.creat.product}">Product Class <span class="text-danger">*</span></label>
            <div class="col-sm-9" style="">
                <input id="group_product" name="productClass" type="text" placeholder="" class="form-control" required="required">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" th:text="#{groupdevice.creat.filter}">Filters <span class="text-danger">*</span></label>
            <div class="col-sm-9" style="">
                <table class="table table-bordered table-hover" id="dataTableFilter" >
                </table>
                <a id="add_edit_filter" class="pull-left">Add</a>
                <a id="remove_edit_filter" class="pull-left" style="padding-left:10px;">Delete</a>
            </div>
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-primary legitRipple" th:text="#{grouptree.creat.button.save}">Submit <i class="icon-arrow-right14 position-right"></i></button>
            <a id="edit-device-group-dialog-close" class="btn btn-warning text-center" th:text="#{grouptree.creat.button.cancel}">Cancel</a>
        </div>
    </form>
</div>
<!-- /create device type dialog -->
</body>
</html>
