<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="add_object_modal" class="modal modalAddObject">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="form-horizontal formAddObject" action="" method="POST">
                <input type="hidden" name="currentUrl">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title"> <span class="text-primary">ADD OBJECT</span>: <span class="labelParentObject"></span></h5>
                </div>

                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-framed table-hover table-pointer">
                            <thead>
                            <tr>
                                <th>Parameter name</th>
                                <th>Value</th>
                            </tr>
                            </thead>
                            <tbody class="listParametersModal">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="add-dat-template-btn-save" th:text="#{button.save}">Save <i class="icon-arrow-right14 position-right"></i></button>
                    <a class="btn btn-default" th:text="#{button.cancel}" data-dismiss="modal">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
