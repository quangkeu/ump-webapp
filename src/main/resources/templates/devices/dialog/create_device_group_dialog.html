<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="create_device_group_dialog" id="create-device-group-dialog" th:title="#{grouptree.creat.title}">
    <form id ="form_create_device_group" action="#" class="form-horizontal form-validate-jquery" novalidate="novalidate" th:action="@{/device-group/create}" th:object="${filter}" method="POST">
        <div class="form-group">
            <label class="control-label col-sm-3" th:text="#{groupdevice.creat.name}">Name <span class="text-danger">*</span></label>
            <div class="col-sm-9" style="">
                <input th:field="*{name}" type="text" placeholder="" class="form-control" required="required">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" th:text="#{groupdevice.creat.oui}">OUI <span class="text-danger">*</span></label>
            <div class="col-sm-9" style="">
                <input th:field="*{oui}" type="text" placeholder="" class="form-control" required="required">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" th:text="#{groupdevice.creat.product}">Product Class <span class="text-danger">*</span></label>
            <div class="col-sm-9" style="">
                <input th:field="*{productClass}" type="text" placeholder="" class="form-control" required="required">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" th:text="#{groupdevice.creat.filter}">Filters <span class="text-danger">*</span></label>
            <div class="col-sm-9" style="">
                <table class="table table-bordered table-hover" id="dataTable" >
                    <tbody>
                    <tr>
                        <td><INPUT type="checkbox" name="chk"/></td>
                        <td>
                            <select id="operator" th:field="*{operator}">
                                <option th:each="p : ${listOperator}" th:value="${p.key}"  th:text="${p.key}"></option>
                            </select>
                        </td>
                        <td>
                            <select id="columnName" th:field="*{columnName}">
                                <option th:each="p : ${listColumn}" th:value="${p.key}"  th:text="${p.key}"></option>
                            </select>
                        </td>
                        <td>
                            <select id="compare" th:field="*{compare}">
                                <option th:each="p : ${listCompare}" th:value="${p.key}"  th:text="${p.key}"></option>
                            </select>
                        </td>
                        <td><input type="text" placeholder="" class="form-control" th:field="*{value}"></td>
                        <!--<td><a id="remove_filter" class="pull-left">Delete</a></td>-->
                    </tr>
                    </tbody>
                </table>
                <a id="add_filter" class="pull-left">Add</a>
                <a id="remove_filter" class="pull-left" style="padding-left:10px;">Delete</a>
            </div>
        </div>

        <div class="text-right">
            <button type="submit" class="btn btn-primary legitRipple" th:text="#{grouptree.creat.button.save}">Submit <i class="icon-arrow-right14 position-right"></i></button>
            <button id="create-device-group-dialog-close" class="btn btn-warning text-center" th:text="#{grouptree.creat.button.cancel}">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
