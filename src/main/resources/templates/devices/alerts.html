<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> </head>
<body>
<!-- create device type dialog-->
<div th:fragment="alerts" id="alerts" title="Alert">
    <div class="alert alert-success no-border" th:if="${status=='success'}">
        <button type="button" class="close" data-dismiss="alert"><span>×</span><span class="sr-only">Close</span></button>
        <span class="text-semibold" th:text="${notification}">notification here</span>
    </div>
    <div class="alert alert-danger no-border" th:if="${status=='error'}">
        <button type="button" class="close" data-dismiss="alert"><span>×</span><span class="sr-only">Close</span></button>
        <span class="text-semibold" th:text="${notification}">notification here</span>
    </div>
    <div class="alert alert-primary no-border" th:if="${status=='inProgress'}">
        <button type="button" class="close" data-dismiss="alert"><span>×</span><span class="sr-only">Close</span></button>
        <span class="text-semibold" th:text="${notification}">notification here</span>
    </div>
</div>
<!-- /create device type dialog -->
</body>
</html>
