<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> </head>
<body>
<div th:fragment="loggingDeviceSettingModal" class="modal modalLoggingDeviceSetting">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form class="form-horizontal formLoggingDeviceSetting">
                <div class="modal-header">
                    <button type="button" class="close btnCancel" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title text-uppercase titleCreate">SETTING LOG</h5>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-md-3 control-label text-right">Auto delete logs after: <span class="text-danger">*</span> </label>
                        <div class="col-md-9">

                            <div class="input-group">
                                <input type="text" class="form-control timeExpire" name="timeExpire" placeholder="1w4d" required="true">
                                <span class="input-group-addon" title="1w4d (1 week 4 day), 1m (1 month), 1y (1 year)"><i class="icon-question4"></i></span>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <a class="btn btn-primary btnSave" th:text="#{button.save}">Save <i class="icon-arrow-right14 position-right"></i></a>
                    <a class="btn btn-default btnCancel" th:text="#{button.cancel}" data-dismiss="modal">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
